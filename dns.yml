name: Run PowerShell Script

on: 
  push:
    branches:
      - main  # You can change this to any branch you'd like

jobs:
  run-powershell:
    runs-on: windows-latest  # This uses a Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checks out the code from the repository

      - name: Run dns.ps1 PowerShell script
        run: |
          powershell -ExecutionPolicy Bypass -File ./dns.ps1  # Runs the dns.ps1 script
